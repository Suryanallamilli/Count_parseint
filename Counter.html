  <body>
    <div class="bg-container text-center d-flex flex-column justify-content-center">
      <h1  class="counter-heading">Counter</h1>
      <p id = "conterValue"  class="counter-value">0</p>
      <div>
        <button onclick =  "onDecrement()"  class="button bg-primary">DECREASE</button>
        <button onclick = "onReset()" class="button bg-secondary">RESET</button>
        <button onclick = "onIncrement()" class="button bg-info">INCREASE</button>
      </div>
    </div>
  </body>
  <script src="Counter.js"></script>
</html>
